version: '3'

services:
  mongodb:
    image: mongo:6.0.4
    volumes:
      - mongo-data:/data/db
    ports:
      - "27017:27017"

  redis:
    image: redis
    volumes:
      - redis-data:/data
    ports:
    - "6379:6379"

  udata:
    build: .
    links:
      - mongodb:mongodb
      - redis:redis
    volumes:
      - udata-fs:/udata/fs
      # - /home/sbe/projects/setec/setec_entrepot/udata-front-sbe:/src/udata-front
      - ../udata-front-sbe:/src/udata-front
    ports:
      - "7000:7000"
    command: serve --host 0.0.0.0 --debugger --reload

volumes:
  udata-fs:
  mongo-data:
  redis-data:
  # udata-front:
